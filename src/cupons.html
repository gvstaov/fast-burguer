    <!--Scripts-->
    <script>window.onload = function() {
  
        var cuponsLocal = JSON.parse(localStorage.getItem("cuponsLocal"))
        
        for (var i = 0; i < cuponsLocal.length; i++) { 
            var cuponsConteudo = document.getElementById('cupons')
            var cupons = cuponsConteudo.innerHTML
            var cupom = cuponsLocal[i];
            var novoConteudo = cupons + `<div class="card-cupom">
                <ion-icon name="ticket-outline"></ion-icon>
                <span class="cod">`+ cupom.nome + `</span>
                <span class="desc">`+ cupom.valor + `</span>
                <span class="sta">Usado</span>
                <button onclick="remover(this)">Remover</button>
            </div>`
            cuponsConteudo.innerHTML = novoConteudo
        }}
    
      // Função para remover a div ao clicar no botão "Remover"
      function remover(button) {
      var divRemover = button.parentNode;
      var nome = divRemover.querySelector('.cod').textContent;
      var valor = divRemover.querySelector('.desc').textContent;
    
      // Remover a div do DOM
      divRemover.remove();
    
      // Remover do local storage
      var cuponsLocal = JSON.parse(localStorage.getItem("cuponsLocal"));
      var objetoRemover = cuponsLocal.find(function(cupom) {
        return cupom.nome === nome && cupom.valor === valor;
      });
    
      if (objetoRemover) {
        var index = cuponsLocal.indexOf(objetoRemover);
        if (index !== -1) {
          cuponsLocal.splice(index, 1);
          localStorage.setItem("cuponsLocal", JSON.stringify(cuponsLocal));
        }
      }}
         
        </script>
