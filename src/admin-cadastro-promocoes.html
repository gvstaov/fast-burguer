<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/admin.css" type="text/css">
    <link rel="icon" href="../src/images/logo/fast-burguer-logo.png" type="image/png">
    <title>Fast Burguer | Admin </title>
</head>

<body>

    <!--
        Nav Bar
    -->

    <nav>
        <div class="logo">
            <img src="../src/images/logo/logo-reduzida.png" alt="">
            <input id="menu-hamburguer" type="checkbox" placeholder='vazio' onclick="abrirMenu()" />
            <label for="menu-hamburguer">
                <div id="menu-button">
                    <span class="hamburguer"></span>
                </div>
            </label>
        </div>

        <div class="menus" id="menus">
            <ul>
                <li><a href="admin-cadastro.html">Cadastrar Produtos</a></li>
                <li><a href="admin-cadastro-promocoes.html">Cadastrar Promoções</a></li>
                <li><a href="pedidos.html">Gerenciar Pedidos</a></li>
                <li><a href="cupons.html">Gerenciar Cupons</a></li>
				<li><a href="admin-feedback.html">Gerenciar Feedback</a></li>                
            </ul>
        </div>
        <div class="opcoes" id="opcoes">
            <a href="index.html"><ion-icon name="log-out-outline" style="font-size: 30px;"></ion-icon></a>
        </div>
    </nav>

    <!--
        Final Nav Bar
    -->

    <!--
        Cadastro
    -->

    <section class="adicionar">
        <div class="inputs">
            <label for="nome">Nome</label>
            <input type="name" id="name" name="name" placeholder="Nome da promoção">
            <label for="desc">Descrição</label>
            <input type="text" id="desc" name="desc" placeholder="Descrição da promoção">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="promocao">Promoções</option>
            </select>
            <label for="preco">Preço</label>
            <input type="text" id="preco" name="preco" placeholder="Preço da Promoção">
        </div>
        <div class="thumb">
            <label for="imagem"></label>
            <input type="file" id="imagem" name="imagem" placeholder="vazio" accept="image/*">
        </div>
        
        
        <button onclick="cadastrarPromocao()">Adicionar</button>
    </section>

<!--
        Seção dos adicionados
    -->
    <section class="adicionados">
        <div class="categoria ">
            <h1 class="">Promoções</h1>
                <div id="promocoes-container" class="produtos"></div>
                </div>
                </section>
                
                
        
    <!--
        Final Cadastro
    -->





    <!--
        Footer
    -->
    <footer>© 2023 Fast Burger - Todos os direitos reservados.</footer>
    <!--
        Final Footer
    -->

    <!--Scripts-->
    <script src="../src/model/script-promocoes.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Scripts-->

</body>

</html>
